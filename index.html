<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet" />
    <title>Prediction Website</title>
</head>
<body>
    <h1 class="title">Predicts your gender, age, and nationality!</h1>
    <div class="frame">
        <div class="prediction">
            <label for="fname">First name:</label>
            <input type="text" id="name" class="name-input"placeholder="Enter your name"><br/>
            <input type="submit" value="Submit" id="submit" class="submit"><br/>
            <div class="response" id="response">
                Enter your name and press submit,<br/>predictions will be displayed here.
            </div>
        </div>
        <img id="dogImage" class="image" alt="dog image" title="woof"></img>
    </div>
    <script src="./JS/javascript_solution.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./JS/jquery_solution.js" type="text/javascript"></script>-->
</body>
</html>
